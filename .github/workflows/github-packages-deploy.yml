# GitHub Packages Deployment Workflow for artagon-bom
# Deploys to GitHub Maven Packages
# Manual deployment only to avoid conflicts with release.yml

name: Deploy to GitHub Packages

on:
  workflow_dispatch:

jobs:
  deploy-github-packages:
    name: Deploy to GitHub Packages
    uses: artagon/artagon-workflows/.github/workflows/maven_github_release.yml@main
    with:
      java-version: '25'
      maven-profile: 'github-deploy'
      create-github-release: false
    secrets: inherit
