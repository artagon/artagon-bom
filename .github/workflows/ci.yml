# CI Workflow for artagon-bom (Gradle)
# Runs on PRs and pushes to main/feat branches

name: CI

on:
  push:
    branches: [ main, feat/* ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Validate BOM
    uses: artagon/artagon-workflows/.github/workflows/gradle_build.yml@main
    with:
      java-version: '25'
      gradle-args: 'build'        # BOM projects only need to build (assemble + check)
      verify-wrapper: true
      verify-dependencies: false  # BOM projects manage constraints, not direct dependencies
      check-lockfiles: false      # Platform projects don't use traditional lockfiles
      run-tests: false            # BOM projects don't have tests
