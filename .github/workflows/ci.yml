# CI Workflow for artagon-bom
# Runs on PRs and pushes to main/develop branches

name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build and Test
    uses: artagon/artagon-workflows/.github/workflows/maven_build.yml@main
    with:
      java-version: '25'
      run-tests: false
      run-integration-tests: false
      upload-coverage: false
