# Snapshot Deployment Workflow for artagon-bom (Gradle)
# Automatically deploys snapshots to OSSRH on pushes to main (SNAPSHOT versions only)

name: Deploy Snapshot

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  check-version:
    name: Check if version is SNAPSHOT
    runs-on: ubuntu-latest
    outputs:
      is-snapshot: ${{ steps.version-check.outputs.is-snapshot }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Set up JDK 25
        uses: actions/setup-java@8df1039502a15bceb9433410b1a100fbe190c53b
        with:
          java-version: '25'
          distribution: 'temurin'
      - name: Check version
        id: version-check
        run: |
          VERSION=$(./gradlew properties -q | grep "^version:" | awk '{print $2}')
          echo "Project version: $VERSION"
          if [[ "$VERSION" == *-SNAPSHOT ]]; then
            echo "is-snapshot=true" >> $GITHUB_OUTPUT
            echo "✓ Version is SNAPSHOT, will deploy"
          else
            echo "is-snapshot=false" >> $GITHUB_OUTPUT
            echo "✗ Version is not SNAPSHOT ($VERSION), skipping deployment"
          fi

  deploy-snapshot:
    name: Deploy Snapshot to OSSRH
    needs: check-version
    if: needs.check-version.outputs.is-snapshot == 'true'
    uses: artagon/artagon-workflows/.github/workflows/gradle_release.yml@main
    permissions:
      contents: write
      id-token: write
      attestations: write
    with:
      java-version: '25'
      verify-wrapper: true
      generate-sbom: false        # BOM projects don't have traditional dependencies for SBOM
      validate-sbom: false
      sign-sbom: false
      create-github-release: false
      publish-artifacts: true
    secrets: inherit
